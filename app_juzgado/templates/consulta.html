<body>
    <div class="container main-container">
        <!-- Header -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="search-card">
                    <div class="header-section">
                        <h1><i class="fas fa-search me-3"></i>Consulta Pública de Expedientes</h1>
                        <p class="mb-0">Consulte el estado de su expediente de forma rápida y segura</p>
                    </div>

                    <!-- Pestañas de búsqueda -->
                    <ul class="nav nav-tabs search-tabs" id="searchTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="radicado-tab" data-bs-toggle="tab" data-bs-target="#radicado-search" type="button" role="tab">
                                <i class="fas fa-hashtag me-2"></i>Por Radicado
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="nombres-tab" data-bs-toggle="tab" data-bs-target="#nombres-search" type="button" role="tab">
                                <i class="fas fa-user me-2"></i>Por Nombres
                            </button>
                        </li>
                        <!-- <li class="nav-item" role="presentation">
                            <button class="nav-link" id="turnos-tab" data-bs-toggle="tab" data-bs-target="#turnos-view" type="button" role="tab">
                                <i class="fas fa-calendar-day me-2"></i>Turnos de Hoy
                            </button>
                        </li> -->
                    </ul>

                    <!-- Contenido de las pestañas -->
                    <div class="tab-content" id="searchTabsContent">
                        <!-- Búsqueda por Radicado -->
                        <div class="tab-pane fade show active" id="radicado-search" role="tabpanel">
                            <div class="search-form">
                                <form id="form-radicado">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="mb-3">
                                                <label for="radicado" class="form-label">Número de Radicado</label>
                                                <input type="text" class="form-control" id="radicado" 
                                                       placeholder="Ej: 08001418902020220003100" 
                                                       required>
                                                <div class="form-text">
                                                    Puede ingresar el número completo o solo los últimos dígitos
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">&nbsp;</label>
                                            <button type="submit" class="btn btn-search w-100">
                                                <i class="fas fa-search me-2"></i>Buscar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Búsqueda por Nombres -->
                        <div class="tab-pane fade" id="nombres-search" role="tabpanel">
                            <div class="search-form">
                                <form id="form-nombres">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="mb-3">
                                                <label for="nombre" class="form-label">Nombre del Demandante o Demandado</label>
                                                <input type="text" class="form-control" id="nombre" 
                                                       placeholder="Ej: Juan Pérez, María García" 
                                                       required minlength="3">
                                                <div class="form-text">
                                                    Ingrese al menos 3 caracteres del nombre
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">&nbsp;</label>
                                            <button type="submit" class="btn btn-search w-100">
                                                <i class="fas fa-search me-2"></i>Buscar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Vista de Turnos -->
                        <div class="tab-pane fade" id="turnos-view" role="tabpanel">
                            <div class="search-form">
                                <div class="text-center">
                                    <button id="btn-cargar-turnos" class="btn btn-search">
                                        <i class="fas fa-calendar-check me-2"></i>Ver Turnos de Hoy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div id="resultados-container" class="results-section" style="display: none;">
                    <div id="loading" class="loading" style="display: none;">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2">Buscando expedientes...</p>
                    </div>
                    
                    <div id="resultados" class="resultados"></div>
                </div>
            </div>
        </div>

        <!-- Acceso Rápido -->
        <!-- <div class="row justify-content-center">
            <div class="col-lg-10">

                    </a>
                </div>
            </div>
        </div> -->
